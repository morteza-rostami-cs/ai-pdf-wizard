<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI PDF Wizard</title>

    <!-- ✅ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Flowbite CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css"
    />

    <!-- Optional: custom styles -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="bg-gray-50 text-gray-800">
    <div id="app"></div>

    <!-- vue & vue router -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

    <!-- Add this to your index.html -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Flowbite JS (must come after Vue and Tailwind) -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"
    ></script>

    <!-- ✅ Main React App -->
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
