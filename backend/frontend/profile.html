<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- hide profile page: authenticate -->
    <style>
      body {
        visibility: hidden;
      }
    </style>

    <script type="module" src="./js/main.js"></script>

    <!-- only authenticate user can access this page -->
    <script type="module">
      import { authGuard } from "./js/auth/authGuard.js";
      authGuard();
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- site header -->
    <div id="header"></div>
    <script type="module">
      import { loadHeader } from "./js/header.js";

      loadHeader();
    </script>

    <div class="bg-white shadow-lg rounded-xl p-6 w-96 mx-auto mt-10">
      <h1 class="text-2xl font-bold mb-4 text-center">Profile</h1>

      <div class="space-y-3">
        <p>
          <span class="font-semibold">Email:</span>
          <span id="email">Loading...</span>
        </p>
        <p>
          <span class="font-semibold">Plan Type:</span>
          <span id="planType">Loading...</span>
        </p>
      </div>
    </div>

    <!-- load some users data for test -->

    <script type="module">
      import { getAuthData } from "./js/auth/auth.js";

      // get fresh user data
      getAuthData((user) => {
        console.log(user);
        const email = document.getElementById("email");
        const plan = document.getElementById("planType");

        email.textContent = user.email;
        plan.textContent = user.plan;
      });
    </script>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
