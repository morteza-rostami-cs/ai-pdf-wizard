<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload PDF</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- hide profile page: authenticate -->
    <style>
      body {
        visibility: hidden;
      }
    </style>

    <script type="module" src="./js/main.js"></script>

    <!-- only authenticate user can access this page -->
    <script type="module">
      import { authGuard } from "./js/auth/authGuard.js";
      authGuard();
    </script>
  </head>
  <body class="p-2">
    <!-- site header -->
    <div id="header"></div>
    <script type="module">
      import { loadHeader } from "./js/header.js";

      loadHeader();
    </script>

    <div class="mx-auto mt-10 bg-gray-100 max-w-[500px] p-4">
      <h1>Upload a PDF</h1>
      <form id="pdf-form" enctype="multipart/form-data">
        <label for="pdf">Select PDF file:</label>
        <input
          type="file"
          id="pdf-input"
          name="file"
          accept="application/pdf"
          required
        />
        <br /><br />
        <button
          type="submit"
          class="bg-blue-300 p-2 rounded-md"
          id="pdf-upload-submit-btn"
        >
          Upload
        </button>
      </form>

      <div class="w-full bg-gray-200 rounded-md mt-4 h-4 overflow-hidden">
        <!-- progress bar -->
        <div id="progress-bar" class="bg-blue-500 h-4 w-0 transition-all"></div>
      </div>

      <p id="upload-status" class="text-sm mt-2 text-gray-600">waiting...</p>
    </div>

    <!-- show a table of all user's pdfs -->
    <div
      class="w-full max-w-3xl bg-gray-50 rounded-xl shadow-lg p-6 mx-auto mt-6"
    >
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="border-b text-gray-600 uppercase text-sm">
            <th class="py-2">PDF ID</th>
            <th class="py-2">Filename</th>
            <th class="py-2">Status</th>
          </tr>
        </thead>
        <!-- inject table items here -->
        <tbody id="pdfTableBody"></tbody>
      </table>

      <!-- table loading -->
      <div id="pdf-loading" class="text-center text-gray-500 mt-4 hidden">
        Loading PDFs...
      </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

    <script type="module" src="./js/pages/pdf-upload.js"></script>
    <script type="module" src="./js/pdfs.js">
      //import { fetchPDFs } from "./js/pdfs.js";
    </script>
  </body>
</html>
