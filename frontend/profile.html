<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- hide profile page: authenticate -->
    <style>
      body {
        visibility: hidden;
      }
    </style>

    <script type="module" src="./js/main.js"></script>

    <!-- only authenticate user can access this page -->
    <script type="module">
      import { authGuard } from "./js/auth/authGuard.js";
      authGuard();
    </script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- site header -->
    <div id="header"></div>
    <script type="module">
      import { loadHeader } from "./js/header.js";

      loadHeader();
    </script>

    <h1 class="text-2xl font-bold mb-4">Users</h1>
    <ul id="users-list" class="space-y-2"></ul>
    <div id="error" class="text-red-500 mt-4"></div>

    <!-- load some users data for test -->
    <script type="module">
      import { api } from "./js/api.js";
      // load users

      const usersListEl = document.getElementById("users-list");
      const errorEl = document.getElementById("error");

      // render a single user
      function renderUser(user) {
        const li = document.createElement("li");
        li.className = "p-2 border rounded bg-gray-50";
        li.textContent = `${user.name} (${user.email})`;
        return li;
      }

      // render a list of users
      function renderUsers(users) {
        usersListEl.innerHTML = ""; // clear previous data
        // insert
        users.forEach((user) => usersListEl.appendChild(renderUser(user)));
      }

      // fetch users from api
      async function loadUsers() {
        try {
          const users = await api.getUsers();
          renderUsers(users);
        } catch (error) {
          console.log(error);
          errorEl.textContent = error.message || "Failed to load users.";
        }
      }

      // initialize
      document.addEventListener("DOMContentLoaded", loadUsers);
    </script>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
