<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register with OTP</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- site header -->
    <div id="header"></div>
    <script type="module">
      import { loadHeader } from "./js/header.js";

      loadHeader();
    </script>

    <!-- Page content -->
    <main class="flex items-center justify-center min-h-screen pt-24 px-4">
      <div class="w-full max-w-md p-6 bg-white rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4 text-center">Register with OTP</h2>

        <!-- Email Form -->
        <form class="space-y-4" action="#" method="POST">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
            >
              Your Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="name@example.com"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Send OTP
          </button>
        </form>

        <!-- OTP input (to be shown after email submission) -->
        <div class="mt-6">
          <label for="otp" class="block mb-2 text-sm font-medium text-gray-900">
            Enter OTP
          </label>
          <input
            type="text"
            id="otp"
            name="otp"
            maxlength="6"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
            placeholder="123456"
          />
          <button
            type="button"
            class="mt-4 w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Verify OTP
          </button>
        </div>
      </div>
    </main>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
